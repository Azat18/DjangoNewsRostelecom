<div class="slider_area">
   <div class="content_area">
       <h2 class="title">ФОТОГАЛЕРЕЯ</h2>
   </div>
   <div class="slider">
       <ul class="bxslider">
       {% for n in articles %}
           {% if n.image_set.all %}
           {% if n.status == True %}
           <li>
               <a href="{{ n.get_absolute_url }}">
                   {% for image in n.image_set.all %}
                   <img src="{{ image.image.url }}" style="margin:auto; height:350px; width:980px;" alt=""
                        title="{{ n.title }}"/>
                   {% endfor %}
               </a>
           </li>
           {% endif %}
           {% endif %}
       {% endfor %}
       </ul>
   </div>
   <br>
   <div class="container"><a class="readmore" href="{% url 'news_index' %}"><input class="btn btn-danger" type="submit"
                                                            value="К списку новостей"></a></div>

       <h6 class="title"></h6>
   </div>
